<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="fechaActual <= Inicio">{{ciclo}} - Pendiente</ion-title>
    <ion-title *ngIf="fechaActual > Inicio && fechaActual < Final">{{ciclo}} - Actual</ion-title>
    <ion-title *ngIf="fechaActual >= Final">{{ciclo}} - Finalizada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Regresar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="content">
    <div class="box1">
      <ion-input class="Nombre" label="Nombre" labelPlacement="floating" fill="outline" placeholder="{{ciclo}}" [(ngModel)]="jornada.ciclo" type="text"></ion-input>
    </div>
    <div class="box">
      <div class="subbox">
        <label class="label-center"><h2>Fecha de inicio</h2></label>
      </div>
      <ion-datetime [(ngModel)]="jornada.fechaInicio" presentation="date"></ion-datetime>
    </div>
    <div class="box">
      <div class="subbox">
        <label class="label-center"><h2>Fecha de finalizacion</h2></label>
      </div>
      <ion-datetime [(ngModel)]="jornada.fechaFinal" presentation="date"></ion-datetime>
    </div>
    <div class="box1">
      <br>
      <ion-button (click)="modificar()">Modificar</ion-button>
      <!-- <ion-button (click)="eliminarJornada()">Eliminar</ion-button> -->
    </div>

  </div>
</ion-content>
