<ion-content [fullscreen]="true">
  <div class="pantalla">
    <div class="filtros">
      <ion-datetime class="filt" presentation="year" [preferWheel]="true" (ionChange)="dateChanged($event)"></ion-datetime>
    
      <ion-select class="jornada" placeholder="Jornadas" (ionChange)="jornadaChange($event)">
        <ion-select-option *ngFor="let jornada of jornadas" [value]="jornada.idJornada" >{{jornada.ciclo}}</ion-select-option>
      </ion-select>

      <ion-select class="capacitacion" [(ngModel)]="idCapacitacion" placeholder="Capacitacion" (ionChange)="tipoChange($event)">
        <ion-select-option *ngFor="let capacitacion of capacitaciones" [value]="capacitacion.idCapacitacion">{{capacitacion.nomCapacitacion}}</ion-select-option>
      </ion-select>
      
      <ion-input class="Conferencia" label="Cargar Asistencias" labelPlacement="floating" fill="outline" type="file" accept=".csv" (change)="onFileChange($event)"></ion-input>
      
    </div>
    <div class="filtros2">
      <ion-button (click)="cargarArchivo()"> Cargar Datos </ion-button>
    </div>
    <div class="grid">
      <ion-grid>
        <ion-row>
          <ion-col class="head"><b>CUI</b></ion-col>
          <ion-col class="head"><b>Carne</b></ion-col>
          <ion-col class="head"><b>Nombre</b></ion-col>
          <ion-col class="head"><b>E-mail</b></ion-col>
        </ion-row>
        <div id="tabla">
          <ion-row *ngFor="let dat of data">
            <ion-col class="body">{{dat['CUI']}}</ion-col>
            <ion-col class="body">{{dat['Carne']}}</ion-col>
            <ion-col class="body">{{dat['Nombre']}}</ion-col>
            <ion-col class="body">{{dat['Correo Electr√≥nico']}}</ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
    <div class="filtros2">
      <ion-button (click)="MarcarAsistencias()"> Marcar asistencias </ion-button>
    </div>
  </div>
  
      
</ion-content>
