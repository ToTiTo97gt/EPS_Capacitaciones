<ion-content>
  <div id="pantalla">
    <div class="admins">
      <form>
        
        <ion-input class="Nombre" label="Nombre" labelPlacement="floating" fill="outline" type="text"></ion-input>

        <ion-input class="Apellido" label="Apellido" labelPlacement="floating" fill="outline" type="text"></ion-input>
  
        <ion-input class="Telefo" label="Numero telefonico" labelPlacement="floating" fill="outline" type="text"></ion-input>
    
        <ion-input class="Correo" label="E-mail" labelPlacement="floating" fill="outline" type="email"></ion-input>
    
        <ion-input class="Contra" label="ContraseÃ±a" labelPlacement="floating" fill="outline" type="password"></ion-input>
      
        <ion-button class="boton" type="submit">Registrar Administrador</ion-button>
      </form>
    </div>
    <div class="table">
      <ion-grid>
        <ion-row class="header-row">
          <ion-col>Nombre</ion-col>
          <ion-col>Telefono</ion-col>
          <ion-col>Correo</ion-col>
          <ion-col>Eliminar</ion-col>
        </ion-row>
        <ion-row class="data-row" *ngFor="let item of datos">
          <ion-col>{{item.nombre + " " + item.apellido}}</ion-col>
          <ion-col>{{item.telefono}}</ion-col>
          <ion-col>{{item.email}}</ion-col>
          <ion-col><ion-button>Eliminar</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
