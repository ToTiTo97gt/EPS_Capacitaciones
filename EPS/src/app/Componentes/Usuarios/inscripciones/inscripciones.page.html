
<ion-content [fullscreen]="true">
  <div id="pantalla">
    <div class="titulo">
      <h1>Capacitaciones</h1>
    </div>
    <ng-container *ngFor="let conferencia of conferencias">
      <div class="card" *ngIf="conferencia.idCategoria == 1">
        <ion-header>
          <ion-toolbar style="text-align: center;">
            {{conferencia.nomCapacitacion}}
          </ion-toolbar>
        </ion-header>
        <div class="parte2">
          <br>
          <div class="text">
            <p>{{conferencia.descripcion}}</p>
          </div>
          <ion-button (click)="MostrarCalendarioDiplomado(conferencia)">
            Mas Informacion
          </ion-button>
          <ion-button (click)="fb(conferencia.fbLink)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="square" stroke-linejoin="bevel"> <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
          </ion-button>
          <ion-button (click)="zoom(conferencia.zoomLink)">
            ZOOM
          </ion-button>
          
        </div>
      </div>
      
    </ng-container>
    <div class="titulo">
      <h1>Diplomados</h1>
    </div>

    <ng-container *ngFor="let conferencia of conferencias">
      <div class="card" *ngIf="conferencia.idCategoria == 2">
        <ion-header>
          <ion-toolbar style="text-align: center;">
            {{conferencia.nomCapacitacion}}
          </ion-toolbar>
        </ion-header>
        <div class="parte2">
          <br>
          <div class="text">
            <p>{{conferencia.descripcion}}</p>
          </div>
          <ion-button (click)="MostrarCalendarioDiplomado(conferencia)">
            Mas Informacion
          </ion-button>
          <ion-button (click)="fb(conferencia.fbLink)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="square" stroke-linejoin="bevel"> <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
          </ion-button>
          <ion-button (click)="zoom(conferencia.zoomLink)">
            ZOOM
          </ion-button>
          
        </div>
      </div>
      
    </ng-container>

    <div class="foot">
      <label class="usuarios">Administración 2021-2025 © Decano Henry Arriaga</label>
    </div>
  </div>
</ion-content>
